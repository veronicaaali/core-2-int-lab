<!DOCTYPE html>
<html lang="" class="no-js">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="apple-touch-icon" href="/icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/main.css" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <div class="poster-container">
      <div class="poster-root" style="background-color: #eedfc2">
        <div
          class="poster-item"
          style="
            background-color: #006cad;
            height: 100%;
            width: 50%;
            top: 0;
            right: 0;
          "
        ></div>
        <div
          class="poster-item"
          style="
            background-color: #f5c83b;
            height: 100%;
            width: 25%;
            top: 0;
            left: 25%;
          "
        ></div>
        <div
          class="poster-item v-center"
          style="
            background-color: #f5c83b;
            height: 18.75%;
            width: 56.25%;
            left: 25%;
          "
        ></div>
        <div
          class="poster-item"
          style="
            background-color: #f10d02;
            height: 25%;
            width: 56.25%;
            top: 0;
            left: 25%;
          "
        ></div>
        <div
          class="poster-item circle v-center"
          style="--radius: 7.5%; left: 5%; background-color: #1d1d1d"
        ></div>
        <div
          class="poster-item circle v-center"
          style="--radius: 5.875%; left: 39.5%; background-color: #1d1d1d"
        ></div>
        <div
          class="poster-item circle v-center"
          style="--radius: 5.875%; left: 48.5%; background-color: #1d1d1d"
        ></div>
        <div
          class="poster-item circle v-center"
          style="--radius: 5.875%; left: 67.5%; background-color: #1d1d1d"
        ></div>
        <div class="poster-item v-center stripe" style="left: 61.25%"></div>
        <div class="poster-item v-center stripe" style="left: 63.25%"></div>
        <div class="poster-item v-center stripe" style="left: 65.25%"></div>
        <div
          class="poster-item square"
          style="--radius: 25%; background-color: #80c8ba; bottom: 0; left: 5%"
        ></div>
        <div
          class="poster-item circle"
          style="
            --radius: 2.875%;
            background-color: #80c8ba;
            bottom: 27.5%;
            left: 5%;
          "
        ></div>
        <div
          class="poster-item circle red"
          style="--radius: 2.875%; bottom: 11%; left: 33%"
        ></div>
        <div
          class="poster-item circle red"
          style="--radius: 2.875%; bottom: 3.25%; left: 33%"
        ></div>
        <div
          class="poster-item circle red"
          style="--radius: 2.875%; bottom: 3.25%; left: 41.75%"
        ></div>
        <img class="poster-item poster-text" src="./poster-text.png" />
      </div>
    </div>
  </body>
</html>
