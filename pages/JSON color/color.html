<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="color.css">
    <style>
      .content{
        width: 1000px;
        height: 600px;
        background-color: hwb(180 0% 0%)fff;
        display: flex;
      }
      .content li{
        list-style: none;
        width: 200px;
        height: 600px;
      }
      .content li:nth-child(1){
        background-color: aquamarine;
      }
      .content li:nth-child(2){
        background-color: #afb83b;
      }
      .content li:nth-child(3){
        background-color: rgb(255, 127, 212);
      }
      .content li:nth-child(4){
        background-color: rgb(255, 246, 127);
      }
      .content li:nth-child(5){
        background-color: rgb(226, 20, 20);
      }
      .content li:hover{
        width: 800px;
         transition: all 2s; 
      }
    </style>
</head>
<body>
    <main id="container">
        <div class="content">
          <li>Berry Red
            #B8255F</li>
          <li>Olive Green
            #AFB83B</li>
          <li>Mint Green
            #6ACCBC</li>
          <li>4</li>
          <li>5</li>
        </div>
    </main>
    <script src="color.js"></script>
</body>
</html>
