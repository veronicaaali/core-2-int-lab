  <script>
    function destanceTo(x1, y1, x2, y2) {
      return Math.sqrt(Math.pow(x1 - x2, 2) + Math.pow(y1 - y2, 2));
    }

    function centerCoordOfSelector(selector) {
      var rect = $(selector).offset();
      var x = rect.left + $(selector).width() / 2;
      var y = rect.top + $(selector).height() / 2;
      return [x, y];
    }

    function distanceToElement(x, y, elem) {
      var center = centerCoordOfSelector(elem);
      return destanceTo(x, y, center[0], center[1]);
    }
    function getRandomColor() {
      var r = Math.floor(Math.random() * 256);
      var g = Math.floor(Math.random() * 256);
      var b = Math.floor(Math.random() * 256);
      return "rgb(" + r + "," + g + "," + b + ")";
    }
    $(document).ready(() => {
